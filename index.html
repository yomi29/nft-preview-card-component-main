  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>
<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card p-1 rounded-4">
        <div class="card-body">
        <img class="img-fluid" src="./images/image-equilibrium.jpg" alt="" >
        <div class="card-title ">
          <h3 class="hover">Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex-container">
            <div class="img1 d-flex align-items-center gap-3">
              <img src="./images/icon-ethereum.svg" alt="ethereum"><p class="text1">0.041 ETH</p>
            </div>
            <div class="img1 d-flex align-items-center gap-3">
              <img src="./images/icon-clock.svg" alt="clock"><p class="text1">3 days left</p>
            </div>
          </div>
          <br>
          <hr class="border-bottom ">
          <div class="img3">
            <img class="img" src="./images/image-avatar.png" width="30" height="30" alt="avatar">
            Creation of <span class="hover" style="color: #fff;">Jules Wyvern</span></div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
